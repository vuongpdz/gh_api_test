name: Delete-Branch-By-Ref
on:
  repository_dispatch:
    types: [main-is-auto-merged]
jobs:
  main-auto-merge:
    runs-on: self-hosted
    steps:
      - name: Get related PR information
        id: getpr
        run: |
          echo "::set-output name=related-pr::$(curl https://api.github.com/repos/vuongpdz/gh_api_test/pulls/${{ github.event.client_payload.pr_number }})"

      - name: Dump GitHub context
        run: |
          echo "${{ toJson(github) }}"
          echo "${{ fromJson(steps.getpr.outputs.related-pr) }}"
